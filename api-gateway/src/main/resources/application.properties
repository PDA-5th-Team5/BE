server.port=8080
spring.application.name=api-gateway
# Eureka ???? ?? (IP ?? ??)
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${EUREKA_INSTANCE_IP_ADDRESS:localhost}

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.gateway.discovery.locator.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

# Spring Cloud Gateway ??? ??
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=stock-service
spring.cloud.gateway.routes[1].uri=lb://STOCK-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/stock/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=portfolio-service
spring.cloud.gateway.routes[2].uri=lb://PORTFOLIO-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/portfolio/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

